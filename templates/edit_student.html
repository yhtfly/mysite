<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>编辑学生</h1>
    <form action="/edit_student/?nid={{ student_info.id }}" method="POST">
        <p>学生编号:{{ student_info.id }}</p>
        <p>学生姓名：<input type="text" name="name" value="{{ student_info.name }}"/></p>
        <p>所属班级：
            <select name="class_id">
                {% for row in class_list %}
                    {% if row.id == student_info.class_id %}
                        <option selected value="{{ row.id }}">{{ row.title }}</option>
                    {% else %}
                        <option value="{{ row.id }}">{{ row.title }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </p>

        <input type="submit" value="提交">
    </form>

</body>
</html>
